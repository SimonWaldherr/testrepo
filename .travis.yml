os: linux

# we use the R VM because it contains LaTeX and pandoc
language: r

# we need super user privileges, so we depend on the old travis-ci infrastructure
sudo: required
#sudo: false

env:
  global:
    - OS=$(uname -s)
  matrix:
    - R_BUILD_ARGS=" " R_CHECK_ARGS="--as-cran"

r_binary_packages:
  - ggplot2
  - plyr
  - scales

#install:
#  - Rscript -e 'library(ggplot2); library(plyr); library(scales)'  

script:
  - R --vanilla --file=summarize-flattr-reports.R --args flattr-revenue-201305.csv
